<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1 style="text-align: center;">Add Donor</h1>
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Donor Name:</label>
                    <input placeholder="Enter your Doner Name:"type="text" class="form-control" name="donorName" [(ngModel)]="donorName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Blood Group:</label>
                    <select class="form-control"name="bloodGroup" id="" [(ngModel)]="bloodGroup">
                        <option value="Select">Select</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB_</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Date of Birth:</label>
                    <input placeholder="Enter your Date of Birth"type="Date" name="dob" id=""class="form-control" [(ngModel)]="dob">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Last Donor Date:</label>
                    <input placeholder="Enter your Last Doner Date"type="Date" name="lastDonorData" id=""class="form-control" [(ngModel)]="lastDonorData">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Any Previous Diseases:</label>
                    <input placeholder="Enter your Any Previous Diseases"type="text" class="form-control"name="anyPreviousDiseases" [(ngModel)]="anyPreviousDiseases">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Address:</label>
                    <textarea placeholder="Enter your Address"name="address" id="" cols="30" rows="10" class="form-control" [(ngModel)]="address"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Pincode:</label>
                    <input placeholder="Enter your Pincode"type="text" class="form-control"name="pincode" [(ngModel)]="pincode">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Mobile No:</label>
                    <input placeholder="Enter your Mobile No"type="tel" class="form-control"name="mobileNo" [(ngModel)]="mobileNo">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">EmailD:</label>
                    <input placeholder="Enter your EmailD"type="email" name="emailID" id=""class="form-control" [(ngModel)]="emailID">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-success" type="button" (click)="readValue()">Submit</button>
                        <br>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
